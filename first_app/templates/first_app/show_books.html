<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book catalog</title>
</head>
<body>
{% block content %}
    <div align="left">
    <form action="/"><button>Main</button></form>
    </div>
    <div class="catalog" align="center">
    {% if book %}
        {% for i in book %}
            <div class ='showing-books'>
                 <h3>{{ i.name }} - {{ i.display_authors }}</h3>
                 <li>Rating: {{ i.rating }}</li>
                <form action="{{ i.id }}"><button>More</button></form>
            </div>
        {% endfor %}
        {% else %}
            <p>There are no books here, add some.</p>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
