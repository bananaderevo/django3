<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
{% block content %}
    <div align="left">
    <form action="/"><button>Main</button></form>
    </div>
    <div class="authors">
    {% if authors %}
        <table border="1" width="100%" cellpadding="5">
        {% for i in authors %}
            <tr>
                <th><a href="{{ i.id }}">Name: {{ i.name }}</a></th>
            </tr>
        {% endfor %}
        </table>
        <p>Count of authors: {{ count }}</p>
        <p>Average age: {{ age }}</p>
        {% else %}
            <p>There are no authors, add someone.</p>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
