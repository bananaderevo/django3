<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
{% block content %}
    <div align="left">
    <form action="/"><button>Main</button></form>
    </div>
    <div class="authors">
    {% if authors %}
        {% for i in authors %}
                 <a href="{{ i.id }}"><h3>Name: {{ i.name }}</h3></a>
                Age: {{ i.age }}
        {% endfor %}
        {% else %}
            <p>There are no authors here, add someone.</p>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
