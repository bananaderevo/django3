<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment {{ comment.id }}</title>
</head>
<body>
{% block content %}
    <form action="/comments/" method="get">
    <button>Comments</button>
    </form>
    <div class="instance" align="left">
                 <h3>Book: <a href="/books/{{ comment.id }}"> {{ comment.name }}</a></h3>
                {{ comment.comment }}
    </div>
{% endblock %}
</body>
</html>
