<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stores</title>
</head>
<body>
{% block content %}
    <div align="left">
    <form action="/"><button>Main</button></form>
    </div>
    <div class="stores">
    {% if store %}
        <table border="1" width="100%" cellpadding="5">
        {% for i in store %}
            <tr>
                <th><a href="{{ i.id }}">Store: {{ i.name }}</a></th>
            </tr>
        {% endfor %}
        </table>
        <p>Count of stores: {{ count }}</p>
        {% else %}
            <p>There's no stores, add some.</p>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
