<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
</head>
<body>
{% block content %}
    <div align="left">
    <form action="/"><button>Main</button></form>
    </div>
    <div class="publishers">
    {% if publisher %}
        {% for i in publisher %}
                 <h3>Publisher: {{ i.name }}</h3>
        {% endfor %}
        {% else %}
            <p>There are no publishers here, add some.</p>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
