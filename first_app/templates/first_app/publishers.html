<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
</head>
<body>
{% block content %}
    <div align="left">
    <form action="/"><button>Main</button></form>
    </div>
    <div class="publishers">
    {% if publisher %}
        <table border="1" width="100%" cellpadding="5">
        {% for i in publisher %}
            <tr>
                <th><a href="{{ i.id }}"> Publisher: {{ i.publisher }}</a></th>
            </tr>
        {% endfor %}
        </table>
        <p>Count of publishers: {{ count }}</p>
        {% else %}
            <p>There are no publishers, add some.</p>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
