<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
{% block content %}
    <div align="left">
    <form action="/"><button>Main</button></form>
    </div>
    <div class="comment">
    {% if comment %}
        {% for i in comment %}
            <div class ='showing_comments'>
                 <h3>{{ i.name }}</h3>
                <li>{{ i.comment }}</li>
            </div>
        {% endfor %}
        {% else %}
            <p>There are no comments here, add some.</p>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
